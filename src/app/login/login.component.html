<div class="login-page">
  <div class="form">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" placeholder="email" formControlName="email" class="form-control"/>
        <div *ngIf="form['email'].touched && form['email'].errors" class="text-danger">
          <div *ngIf="form['email'].errors['required']">Email is required.</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" placeholder="password" formControlName="password" class="form-control"/>
        <div *ngIf="form['password'].touched && form['password'].errors" class="text-danger">
          <div *ngIf="form['password'].errors['required']">Password is required.</div>
        </div>
      </div>
      <button [disabled]="submitted && loginForm.invalid" class="btn btn-primary">Login</button>
      <div *ngIf="error" class="text-danger">{{ error }}</div>
      <p class="message">Not registered? <a routerLink="/signup">Create an account</a></p>
    </form>
  </div>
</div>
